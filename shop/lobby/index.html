<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style_index.css" />
  </head>

  <body>
    <div class="bar">
      <div class="bar-content">
       <div class="bar-left">
           <div class="logotip">SpaceShipShop</div>
        
       </div>
       
       <div class="bar-right">
          <div>
            <input class="input-text" type="text"
              value="" id="poisk"/>
          </div>
          <a href="./register.html">
            Авторизация
          </a>
       </div>
      </div>
    </div>

    <div id="filters" class="up">
      <div class="organization"><h2>Организация</h2>
        <select id="organization">
          <option value="">-- Организация --</option>
          <option value="ArbalestInc">ArbalestInc</option>
          <option value="Pirate">Pirate</option>
          <option value="NASA">NASA</option>
          <option value="Altera">Altera</option>   
        </select>     
      </div>

      <div class="type">
        <h2>Size</h2>
        <div id="type" class="type2">
          <label><input type="checkbox" class="btn" value="corvett" />Корвет</label><br />
          <label><input type="checkbox" class="btn" value="aircraftcarrier" />Авианосец</label><br />
          <label><input type="checkbox" class="btn" value="dreadnought" />Дредноут</label><br />
          <label><input type="checkbox" class="btn" value="superdreadnought" />Супер дредноут</label><br />
          <label><input type="checkbox" class="btn" value="theplanetaryripper" />Планетарный потрошитель</label><br />
        </div>
      </div>

      <div class="price">
        <h2>Price</h2>
        <div class="type2">
          <div class="price-input">
            <input
              class="input-text"
              type="text"
              value=""
              id="price-min"
            />&nbsp;-&nbsp;
          </div>
          <div class="price-input">
            <input
              class="input-text"
              type="text"
              value=""
              id="price-max"
            />&nbsp;usd&nbsp;
          </div>
        </div>
      </div>
    </div>

  
    <div class="goods" id="goods"></div>
 
    <div class="bar">
      
      <div class="bar-content">
        <div class="bar-left">
          <div>
            Связаться с нами
            <div>79138883332</div>
            <div>SpaceShipShop@gmail.com</div>
          </div>
        </div>
        <div class="bar-right">
          <div>
            Наши партнеры
            <div>ArbalestInc</div>
            <div>NASA</div>
            <div>Altera</div>
          </div>
        </div>
      </div>

    </div>

    <script src="script_cards.js"></script>
  </body>
</html>
